<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var li = ['d','b','a','c','e'];
        // li.shift(); // 앞쪽에 있는거 하나 제거
        // li.pop(); // 뒤쪽에 있는거 하나 제거
        li.sort(); //순서대로 정렬
        li.reverse();
        document.write(li);
    </script>
</body>
