<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function a(){
            i = 0
        }
            //함수를 넣은 이유는 i가 계속 0만 출력하게 하려고
            //만약 function 없이 i = 0 했으면 for 안에 변수가 작용해서 0123456789 가 문제없이 출력된다
        for(var i = 0; i < 10; i++){
            a();
            document.write(i)
        }
    </script>
</body>
</html>
