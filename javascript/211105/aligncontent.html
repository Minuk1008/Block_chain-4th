<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main {
            width: 140px;
            height: 300px;
            border: 2px solid crimson;
            display: flex;
            flex-flow: row wrap;
            align-content: space-around;
        }

        #main div {
            width: 70px;
            height: 70px;
        }
    </style>
</head>
<body>
    <div id="main">
        <div style="background-color: darkcyan;"></div>
        <div style="background-color: seagreen;"></div>
        <div style="background-color: aqua;"></div>
        <div style="background-color: wheat;"></div>
        <div style="background-color: rebeccapurple;"></div>
        <div style="background-color: orchid;"></div>
    </div>

    <button onclick="changeAlign()">Click</button>

    <script>
        function changeAlign() {
            document.getElementById("main").style.alignContent = "space-between";
        }
    </script>
</body>
</html>
