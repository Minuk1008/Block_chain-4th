<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>This is first element for paragraph</p>
    <p>This is second element for paragraph</p>
    <p>This is third element for paragraph</p>
    <p id="demo"></p>
    <script>
        const element = document.getElementsByTagName("p");
        document.getElementById("demo").innerHTML = "The text in first paragraph (index 2) is : " 
        + element[2].innerHTML;
    </script>
</body>
</html>
