<!DOCTYPE html>
<html lang="ko">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>add string</title>

<body>
    <h1>add number + string</h1>

    <script>
        var num = 10;
        var str = 10;
        document.getElementById("result").innerHTML=(num==str);
    </script>
