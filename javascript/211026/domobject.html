<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Object method</title>
</head>
<body>
    <h1>HTML DOM Object method</h1>
    <div id="text">This string will change!!!</div>
    <script>
        var str = document.getElementById("text");
        str.innerHTML = "This string changed!!!";

        document.write(4*5);
    </script>
</body>
</html>
