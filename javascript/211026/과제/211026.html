<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>피보나치 과제</title>
</head>
<body>
    <h1>피보나치 과제</h1>
    <script>
        var a,b,result;
            a=0;
            b=1;
            result=b;
        for(var i=0;i<100;i++){
            document.write(result+"<br/>")
            result=a+b;
            a=b;
            b=result;
        }

    </script>
</body>
</html>
