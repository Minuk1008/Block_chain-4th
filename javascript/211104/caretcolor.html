<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input1" class="custom" value="Custom caret color"><br><br>
    <button onclick="setCaretcolor()">Click</button>

    <script>
        function setCaretcolor() {
            document.getElementById("input1").style.caretColor = "red";
        }
    </script>
</body>
</html>
