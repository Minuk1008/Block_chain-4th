<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var inter = 10;

        for(let i = 0; i < inter; i++) {
            console.log("*".repeat(i+1));
        }

        for (var i = inter; i > 0; i--) {  
            let a = "*".repeat(i);
            console.log(a)
        }
    </script>
</body>
</html>
