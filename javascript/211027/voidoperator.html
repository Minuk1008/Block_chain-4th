<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void operator</title>
</head>
<body>
    <h1>Void operator</h1>
    <a href="javascript:void(0)">이 링크는 동작하지 않습니다.</a><br>
    <a href="javascript:void(document.body.style.backgroundColor='yellow')">이 링크도 동작하지 않지만 배경색은 바꿔줌.</a>
</body>
</html>
