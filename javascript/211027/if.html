<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if</title>
</head>
<body>
    <h1>Only If</h1>
    <script>
        var x=10, y=20;
        if(x==y)
        {
            document.write("x equal y");
        }
        if(x<y)
        {
            document.write("x less than y");
        }
        if(x>y)
        {
            document.write("x greater than y");
        }
    </script>
</body>
</html>
