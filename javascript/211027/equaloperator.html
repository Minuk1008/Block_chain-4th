<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equal and Stric Equal</title>
</head>
<body>
    <h1>Equal and Stric Equal</h1>
    <script>
        var x=3, y='3', z=3;
        document.write((x==y)+"<br>");
        document.write((x===y)+"<br>");
        document.write((x===z));
    </script>
</body>
</html>
