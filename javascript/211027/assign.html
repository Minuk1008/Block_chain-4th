<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Operator</title>
</head>
<body>
    <h1>Assignment Operator</h1>
    <script>
        var x=5, y=10, z=10;
        x=x-5;
        document.write(x+"<br>");
        y-=5; //y=y-5;
        document.write(y+"<br>");
        z=-5;
        document.write(z+"<br>");
    </script>
</body>
</html>
